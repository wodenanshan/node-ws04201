<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星子落进你眼底</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            font-family: "Noto Serif SC", serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* 标题样式 */
        .title {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 40px;
            letter-spacing: 0.1em;
            position: relative;
        }
        
        .title::after {
            content: "";
            display: block;
            width: 40px;
            height: 1px;
            background: #64748b;
            margin: 10px auto;
        }
        
        /* 诗句容器 */
        .poem {
            text-align: center;
            line-height: 2.5;
            font-size: 1.5rem;
            max-width: 600px;
            position: relative;
        }
        
        /* 诗句样式 */
        .poem line {
            display: block;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.8s forwards;
        }
        
        /* 逐句渐显动画 */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 每句延迟出现，营造节奏 */
        .poem line:nth-child(1) { animation-delay: 0.3s; }
        .poem line:nth-child(2) { animation-delay: 1s; }
        .poem line:nth-child(3) { animation-delay: 1.7s; }
        .poem line:nth-child(4) { animation-delay: 2.4s; }
        .poem line:nth-child(5) { animation-delay: 3.1s; }
        
        /* 结尾署名 */
        .signature {
            margin-top: 60px;
            color: #94a3b8;
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            opacity: 0;
            animation: fadeIn 1s forwards 4s;
        }
        
        /* 装饰星星 */
        .star {
            position: absolute;
            background: #f8fafc;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="title">短诗</div>
    
    <div class="poem">
        <line>晚风偷藏半阙诗，</line>
        <line>星子跌进你眼底。</line>
        <line>不用借月光铺垫，</line>
        <line>你一笑，</line>
        <line>就是整个春天的序章。</line>
    </div>
    
    <div class="signature">—— 给你的短诗</div>

    <script>
        // 动态生成随机星星装饰
        function createStars() {
            const poemContainer = document.querySelector('.poem');
            const starCount = 15;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // 随机位置和大小
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                poemContainer.appendChild(star);
            }
        }
        
        // 页面加载后生成星星
        window.onload = createStars;
    </script>
</body>
</html>
